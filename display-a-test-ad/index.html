<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Display a fixed-sized test ad." />
    <title>Display a test ad</title>
    <!-- Step 1 - Load the GPT Script -->
    <script
      async
      src="https://securepubads.g.doubleclick.net/tag/js/gpt.js"
    ></script>
    <script>
      window.googletag = window.googletag || { cmd: [] };
      // Step 2 - Define the Ad Slot
      function defineAdSlot() {
        googletag.defineSlot(
            "/6355419/Travel/Europe/France/Paris",
            [ 300, 250 ],
            "banner-ad"
          )
          .addService(googletag.pubads());
      }
      googletag.cmd.push(() => {
        defineAdSlot()
        googletag.enableServices();
      });
    </script>
    <style></style>
  </head>

  <body>
    <h1>This is a test ad</h1>
    <div id="banner-ad" style="width: 300px; height: 250px"></div>
    <script>
      // Step 3 - Display the Ad
      googletag.cmd.push(() => {
        googletag.display("banner-ad");
      });
    </script>
  </body>
</html>
